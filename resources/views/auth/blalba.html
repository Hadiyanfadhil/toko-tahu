<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./register.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@400&display=swap" />
</head>
<body>
    <div class="register">
        <main class="content-and-footer">
            <section class="content-parent">
                <div class="form-parent">
                    <div class="saly-image-parent">
                        <img class="saly-10-icon" loading="lazy" alt="" src="./public/saly10@2x.png" />
                    </div>
                    <div class="form-container">
                        <div class="frame-group">
                            <div class="register-wrapper">
                                <h1 class="register1">Register</h1>
                            </div>
                            <form class="email-input-parent">
                                <div class="step-two-box">
                                    <div class="step-two-box-child"></div>
                                    <div class="emailcomponentinput-email">Email</div>
                                </div>
                                <div class="password-inputs-parent">
                                    <div class="content-boxes">
                                        <div class="first-password-parent">
                                            <div class="company-logo">
                                                <div class="step-three-name">
                                                    <div class="step-three-name-child"></div>
                                                    <div class="passwordcomponentinput-passw">Username</div>
                                                </div>
                                            </div>
                                            <div class="rectangle-parent">
                                                <div class="frame-inner"></div>
                                                <div class="passwordcomponentinput-passw1">Username</div>
                                            </div>
                                        </div>
                                        <div class="rectangle-group">
                                            <div class="rectangle-div"></div>
                                            <div class="eye-password-parent">
                                                <div class="passwordcomponentinput-passw2">Password</div>
                                                <img class="eye-icon" alt="" src="./public/eye@2x.png" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="rectangle-container">
                                        <div class="frame-child1"></div>
                                        <div class="second-eye-password-parent">
                                            <div class="passwordcomponentinput-passw3">Confirm Password</div>
                                            <img class="eye-icon1" alt="" src="./public/eye-1@2x.png" />
                                        </div>
                                    </div>
                                </div>
                                <div class="column-one">
                                    <button class="loginbtnactionloginfirebase">
                                        <div class="loginbtnactionloginfirebase-child"></div>
                                        <b class="btntext">REGISTER</b>
                                    </button>
                                    <div class="additional-info">
                                        <div class="form-container1">
                                            <div class="account-label">Or login with</div>
                                            <div class="bill-total">
                                                <div class="frame-div">
                                                    <img class="group-icon" loading="lazy" alt="" src="./public/group-39.svg" />
                                                    <div class="subtotal-value">
                                                        <img class="subtotal-value-child" loading="lazy" alt="" src="./public/group-38.svg" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="info-content">
                                <div class="login-label-parent">
                                    <div class="already-have-an">Already have an account?</div>
                                    <div class="login">Login</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <img class="content-and-footer-child" alt="" src="./public/group-12.svg" />
        </main>
    </div>
</body>
</html>
